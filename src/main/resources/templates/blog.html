<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <title th:text="${blog.title}"></title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini">
</nav>

<!--中间内容-->
<div id="waypoint" class="m-container-small m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui top attached segment">
            <div class="ui horizontal link list">
                <div class="item">
                    <img src="https://picsum.photos/seed/picsum/100/100" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                    <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">litong</a></div>
                </div>
                <div class="item">
                    <i class="calendar icon"></i><span th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">2020-03-19</span>
                </div>
                <div class="item">
                    <i class="eye icon"></i><span th:text="${blog.views}">1111</span>
                </div>
            </div>
        </div>
        <div class="ui attached padded segment">
<!--                内容-->
            <div class="ui right aligned basic segment">
                <div class="ui orange basic label" th:text="${blog.flag}">博客种类</div>
            </div>
            <h2 class="ui center aligned header" th:text="${blog.title}">博客标题</h2>
<!--                正文-->
            <div id="content" class="typo typo-selection js-toc-content m-article-body" th:utext="${blog.content}">


            </div>
<!--                标签-->
            <div style="padding-left: 4em">
                <div class="ui basic blue left pointing label" th:each="tag : ${blog.tags}" th:text="${tag.name}">MySQL</div>
            </div>
<!--                赞赏-->
            <div th:if="${blog.appreciation}">
                <div class="ui center aligned basic segment">
                    <button id="payButton" class="ui orange basic circular button">赞赏</button>
                </div>
                <div class="ui payQ flowing popup transition hidden">
                    <div class="ui orange basic label">
                        <div class="ui images" style="font-size: inherit !important;">
                            <div class="image">
                                <img src="../static/image/zhifubao.png" th:src="@{/image/zhifubao.png}" alt="" class="ui rounded bordered image" style="width: 140px">
                                <div>支付宝</div>
                            </div>
                            <div class="image">
                                <img src="../static/image/wechatpay.png" th:src="@{/image/wechatpay.png}" alt="" class="ui rounded bordered image" style="width: 140px">
                                <div>微信</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="ui attached positive message" th:if="${blog.shareStatement}">
<!--                博客信息-->
            <div class="ui middle aligned grid">
                <div class="eleven wide column">
                    <ui class="list">
                        <li>作者：<span th:text="${blog.user.nickname}"></span><a href="" th:href="@{/about}" target="_blank">（联系作者）</a></li>
                        <li>发表时间：<span th:text="${#dates.format(blog.createTime,'yyyy-MM-dd HH:mm')}"></span></li>
                        <li>版权声明</li>
                    </ui>

                </div>
                <div class="five wide column">
                    <img src="../static/image/wechat.png" th:src="@{/image/wechat.png}" alt="" class="ui right floated rounded bordered image" style="width: 110px">

                </div>
            </div>
        </div>
        <div class="ui bottom attached segment" th:if="${blog.commentabled}">
<!--                留言区域-->
            <div id="comment-container" class="ui blue segment">
                <div th:fragment="commentList">
                    <div class="ui threaded comments" style="max-width: 100%;">
                        <h3 class="ui dividing header">评论</h3>
                        <div class="comment" th:each="comment : ${comments}">
                            <a class="avatar">
                                <img src="../static/image/defaultavatar.jpg" th:src="@{${comment.avatar}}">
                            </a>
                            <div class="content">
                                <a class="author">
                                    <span th:text="${comment.nickname}">Matt</span>
                                    <div class="ui mini basic blue left pointing label" style="padding: 0.3em" th:if="${comment.adminComment}">博主</div>
                                </a>
                                <div class="metadata">
                                    <span class="date" th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm')}">Today at 5:42PM</span>
                                </div>
                                <div class="text" th:text="${comment.content}">
                                    How artistic!
                                </div>
                                <div class="actions">
                                    <a class="reply" data-commentid="1" data-commentnickname="Matt" th:attr="data-commentid=${comment.id},data-commentnickname=${comment.nickname}" onclick="reply(this)">回复</a>
                                </div>
                            </div>
                            <div class="comments" th:if="${#arrays.length(comment.replyComments)}>0">
                                <div class="comment" th:each="reply : ${comment.replyComments}">
                                    <a class="avatar">
                                        <img src="../static/image/defaultavatar.jpg" th:src="@{${reply.avatar}}">
                                    </a>
                                    <div class="content">
                                        <a class="author">
                                            <span th:text="${reply.nickname}">Matt</span>
                                            <div class="ui mini basic blue left pointing label" style="padding: 0.3em" th:if="${reply.adminComment}">博主</div>
                                            &nbsp;<span th:text="|@${reply.parentComment.nickname}|" style="color: #00c4ff">@Maven</span>
                                        </a>
                                        <div class="metadata">
                                            <span class="date" th:text="${#dates.format(reply.createTime,'yyyy-MM-dd HH:mm')}">Today at 5:42PM</span>
                                        </div>
                                        <div class="text" th:text="${reply.content}">
                                            How artistic!
                                        </div>
                                        <div class="actions">
                                            <a class="reply" data-commentid="1" data-commentnickname="Matt" th:attr="data-commentid=${reply.id},data-commentnickname=${reply.nickname}" onclick="reply(this)">回复</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="comment-form" class="ui form">
                <input type="hidden" name="blog.id" th:value="${blog.id}">
                <input type="hidden" name="parentComment.id" value="-1">
                <div class="field">
                    <textarea name="content" placeholder="请输入评论内容..."></textarea>
                </div>
                <div class="fields" >
                    <div class="field">
                        <div class="ui left icon input" style="margin-bottom: 0.3em">
                            <i class="user icon"></i>
                            <input type="text" name="nickname" placeholder="姓名" th:value="${session.user}!=null ? ${session.user.nickname}">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input" style="margin-bottom: 0.3em">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="邮箱" th:value="${session.user}!=null ? ${session.user.email}">
                        </div>
                    </div>
                    <div class="field" >
                        <button id="commentpost-btn" type="button" class="ui blue button" style="margin-bottom: 0.3em"><i class="edit icon"></i>发布</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<div id="toolbar" class="m-padded-big m-fixed m-right-bottom">
    <div class="ui vertical icon buttons">
        <button type="button" class="ui toc blue button">目录</button>
        <a href="#comment-container" class="ui blue button">留言</a>
        <button class="ui wechat icon button"><i class="weixin icon"></i></button>
        <div id="toTop-button" class="ui icon button"><i class="chevron up icon"></i></div>
    </div>
</div>
<div class="ui toc-container flowing popup transition hidden" style="width: 250px !important;">
    <ol class="js-toc">

    </ol>
</div>
<div id="qrcode" class="ui wechat-qr flowing popup transition hidden m-padded-mini" style="width: 150px">
    <!--<img src="./static/image/wechat.png" alt="" class="ui rounded image" style="width: 140px">-->
</div>
<br>
<br>
<!--footer-->
<footer th:replace="_fragments :: footer"></footer>

<th:block th:replace="_fragments :: script"></th:block>
<th:block th:replace="_fragments :: mescript"></th:block>

<script th:inline="javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('#payButton').popup({
        popup : $('.payQ.popup'),
        on : 'click',
        position: 'bottom center'
    });
    $('.wechat').popup({
        popup : $('.wechat-qr'),
        position: 'left center'
    });
    $('.toc.button').popup({
        popup : $('.toc-container.popup'),
        on : 'click',
        position: 'left center'
    });
    tocbot.init({
        tocSelector: '.js-toc',
        contentSelector: '.js-toc-content',
        headingSelector: 'h1, h2, h3',
        hasInnerContainers: true,
    });

    var serurl= /*[[#{web.domain}]]*/"http://127.0.0.1:9080";
    var url = /*[[@{/blog/{id}(id=${blog.id})}]]*/"";

    var qrcode = new QRCode("qrcode", {
        text: serurl+url,
        width: 140,
        height: 140,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    $('#toTop-button').click(function () {
        $(window).scrollTo(0,500);
    });
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function(direction) {
            if (direction == 'down'){
                $('#toolbar').show(200);
            } else {
                $('#toolbar').hide(500);
            }
            console.log('Scrolled to waypoint!' + direction)
        }
    });

    $('.ui.form').form({
        inline: true,
        fields: {
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入评论内容'
                }, {
                    type: 'maxLength[255]',
                    prompt: '评论内容字数过多，请不要超过255个字符'
                },
                ]
            },
            nickname: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入昵称'
                }, {
                    type: 'regExp',
                    value: '/^[0-9a-zA-Z\u4E00-\u9FA5]*$/g',
                    prompt: '昵称包含非法字符，请使用数字、字母或者汉字'
                }]
            },
            email: {
                identifier: 'email',
                rules: [{
                    type: 'empty',
                    prompt: '请输入邮箱地址'
                }, {
                    type: 'email',
                    prompt: '请填写正确的邮箱地址'
                }]
            }
        }
    });

    $(function () {
        $("#comment-container").load(/*[[@{/comments/{id}(id=${blog.id})}]]*/"comments/6");
    });

    $('#commentpost-btn').click(function() {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            console.log('校验成功');
            postData();
        } else {
            console.log('校验失败');
        }
    });

    function postData() {
        $("#comment-container").load(/*[[@{/comments}]]*/"", {
            "parentComment.id": $("[name='parentComment.id']").val(),
            "blog.id": $("[name='blog.id']").val(),
            "nickname": $("[name='nickname']").val(),
            "email": $("[name='email']").val(),
            "content": $("[name='content']").val()
        }, function (responseTxt, statusTxt, xhr) {
            // $(window).scrollTo($("#comment-container"),500);
            clearContent();
        });
    };

    function clearContent() {
        $("[name='content']").val('');
        $("[name='parentComment.id']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
    };

    function reply(obj) {
        var commentid = $(obj).data('commentid');
        var commentnickname = $(obj).data('commentnickname');
        $("[name='content']").attr("placeholder", "@" + commentnickname).focus();
        $("[name='parentComment.id']").val(commentid);
        $('.scroll_a').click(function () {
            $('html,body').animate({scrollTop: $('#comment-form').offset().top}, 800);
        });
    }
</script>
</body>
</html>
