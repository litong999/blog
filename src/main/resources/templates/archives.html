<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

    <title>归档</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini">
</nav>

<!--中间内容-->
    <div class="m-container-small m-padded-tb-big">

        <div class="ui container">
            <!--头部-->
            <div class="ui top attached padded segment">
                <div class="ui two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h3> 篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2020</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="mini circle icon"></i><span th:text="${blog.title}">这是归档页面的一篇博客</span>
                        <div class="ui blue basic left pointing label m-padded-mini" th:text="${#dates.format(blog.createTime,'MM月dd日')}">5月20</div>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
            </th:block>
        </div>
    </div>

<!--footer-->
    <footer th:replace="_fragments :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <th:block th:replace="_fragments :: mescript"></th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
